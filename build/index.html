<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Turbo Footbal</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/><script defer="defer" src="bundle.js"></script><link href="bundle.css" rel="stylesheet"></head><body><div class="error-wrapper hide" id="error"><div class="error-content"><h1>Game Load Error</h1><p></p><button id="reloadBtn">Reload</button></div></div><div class="loading-screen__wrapper hide" id="LoadingScreen"><div class="loading-logo__wrapper"><h1>Turbo Fotbal</h1><div class="soccer-ball-loader"></div><p class="text-center">Loading...</p></div></div><div id="GameScreen" class="main hide"><header class="top-info-bar"><span id="tournament-name"></span> <span id="countdown">0</span></header><div class="main-content"><div class="league-display"><div id="knockout-results-display" class="hide"><h2>Knockout Results</h2><h3 class="knockout-round-title">Knockout</h3><table class="knockout-results-table"><tbody><tr><th>Match</th><th>Leg 1</th><th>Leg 2</th><th>Agg</th><th>ET</th><th>Pens</th></tr></tbody></table></div><table class="legue-table"><thead></thead><tbody id="league-body"></tbody></table></div><div class="top-info-bar match-info-bar"><span id="round-name"></span> <span>Bets: <span id="bets-counter">0</span></span></div><main class="match-betting-options" id="match-betting-options"></main></div><footer class="betting-footer"><div class="container"><div class="bet-type-selector"><button id="bet-type-singles" class="bet-type-btn" disabled="disabled">Singles</button> <button id="bet-type-accumulator" class="bet-type-btn" disabled="disabled">Accumulator</button></div><div class="bet
